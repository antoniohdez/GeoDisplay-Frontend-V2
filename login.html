<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Login - GeoDisplay
        </title>
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="img/geodisplay-favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/ink-min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        
        <!--[if IE 7 ]>
            <link rel="stylesheet" href="../css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->
        
        <script type="text/javascript" src="js/ink.min.js"></script>
        <script type="text/javascript" src="js/ink-ui.min.js"></script>
        <script type="text/javascript" src="js/autoload.js"></script>
        <script type="text/javascript" src="js/html5shiv.js"></script>

    </head>
    
    <body>
        <header>
            <nav class="ink-navigation">
                <ul class="menu horizontal shadowed blue">
                    <li>
                        <a href="index.html">
                            <img src="img/geoDisplayLogo-124x124.png" height="27" width="27">
                            GeoDIsplay
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="backgroundImage">
            <div id="map" class="backgroundImage"></div>
        </div>
        <div class="ink-grid loginContainer">
            <div class="column-group">
                <section class="large-33 medium-50 small-100 push-center loginForm shadow">
                    <h3 style="text-align:center">GeoDisplay</h3>
                    <hr>
                    <form action="index.html" class="ink-form" id="login">
                        <fieldset class="column-group">
                            <div class="control-group required validation">
                                <label for="text-input">Email</label> 
                                <div class="control">
                                    <input type="email" required autofocus>
                                </div>
                            </div>
                            <div class="control-group required validation">
                                <label for="text-input">Password</label> 
                                <div class="control">
                                    <input class="inputStyle" type="password" pattern=".{6,}" title="Password must have at least 6 characters." required>
                                </div>
                            </div>
                            <div class="control-group required validation">
                                <button class="ink-button blue push-right">Login</button>
                                <a href="#" class="push-right passRecovery">Forgot password?</a>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
        <footer>
            <div class="large-100 medium-100 small-100 push-center">
                <nav class="ink-navigation small-100 small-push-left">
                    <ul class="menu horizontal">
                        <li><a href="http://www.illut.io/geodisplay-es/index-en.html">About GeoDisplay</a></li>
                        <li class="push-right"><a href="http://illut.io">Copyright Â© illut.io</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script>
            var map;
            var initialLocation;

            function initialize() {
                var mapOptions = {
                    zoom: 11,
                    disableDefaultUI: true
                };
                map = new google.maps.Map(document.getElementById("map"),
                      mapOptions);
                //W3C Geolocation
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                      initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                      map.setCenter(initialLocation);
                    }, function() {
                      handleNoGeolocation();
                    });
                }
                //Browser doesn't support Geolocation
                else {
                    handleNoGeolocation();
                }

                function handleNoGeolocation() {
                    var newyork = new google.maps.LatLng(40.69847032728747, -73.9514422416687);
                    map.setCenter(newyork);
                }
            }//Finish initialize

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </body>
</html>
